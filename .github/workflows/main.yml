name: Build and Package with PyInstaller

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-package:
    name: Build and Package
    runs-on: windows-latest
    env:
      PYTHON_VERSION: '3.11'
      PIP_CACHE_DIR: '~/.cache/pip'
      BUILD_DIR: 'dist'
      NSIS_SCRIPT: 'installer.nsi'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python Dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: python-dependencies-${{ hashFiles('**/requirements.txt') }}
          restore-keys: python-dependencies-

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed ^
            --add-data "Favicon.png;." ^
            --add-data "cyber_background.png;." ^
            --add-data "Bg.PNG;." TUI.py
        working-directory: ${{ github.workspace }}
        shell: pwsh

      - name: Copy NSIS Script
        run: cp .github/workflows/${{ env.NSIS_SCRIPT }} ${{ github.workspace }}/${{ env.NSIS_SCRIPT }}

      - name: Check NSIS Installation
        run: |
          if (-not (Test-Path ${{ secrets.NSIS_PATH }})) {
            Write-Host "NSIS not found at ${{ secrets.NSIS_PATH }}. Exiting..."
            exit 1
          }

      - name: Compile Installer
        run: ${{ secrets.NSIS_PATH }} "${{ github.workspace }}/${{ env.NSIS_SCRIPT }}" -Wait

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Packaged-App-${{ github.run_id }}
          path: ${{ env.BUILD_DIR }}/
