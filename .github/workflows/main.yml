name: Build and Package with PyInstaller

on:
  push:
    branches:
      - main  # Adjust to your main branch name
  paths:
    - '**.py'
    - '**/requirements.txt'

jobs:
  build-and-package:
    name: Build and Package
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Specify your desired Python version

    - name: Cache Python Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: python-dependencies-${{ hashFiles('**/requirements.txt') }}
        restore-keys: python-dependencies-

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --add-data "Favicon.png;." --add-data "cyber_background.png;." --add-data "Bg.PNG;." TUI.py
      working-directory: ${{ github.workspace }}

    - name: Copy NSIS Script
      run: cp .github/workflows/installer.nsi ${{ github.workspace }}/installer.nsi

    - name: Check NSIS Installation
      run: |
        $nsisPath = "C:\Program Files (x86)\NSIS\makensis.exe"
        if (-not (Test-Path $nsisPath)) {
          Write-Host "NSIS not found at $nsisPath. Exiting..."
          exit 1
        }

    - name: Compile Installer
      run: |
        & $nsisPath "${{ github.workspace }}/installer.nsi" -Wait

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Packaged-App-${{ github.run_id }}
        path: dist/  # Adjust the path to your PyInstaller output directory
